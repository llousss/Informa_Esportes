<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Informa Esportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/fotos-premium/campo-de-futebol-de-fundo-de-grama-verde_41969-7902.jpg');
            background-size: cover;
            color: #000000;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: #006400;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #006400;
        }
        h2 {
            font-size: 24px;
            margin: 5px 0 20px 0;
            font-weight: normal;
            color: #006400;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
        }
        form {
            margin-top: 30px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            border: 2px solid #006400;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        .error {
            color: red;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Informa Esportes</h1>
        <h2>Login de Usuário</h2>
    </header>
    
    <div class="container">
        <form id="loginForm">
            <h1>Acessar Conta</h1>
            <p>Preencha os campos abaixo para fazer login.</p>
            
            <label for="email">*E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="password">*Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <input type="submit" value="Entrar">
            <p id="feedback" class="error"></p>
        </form>
    </div>

    <footer>
        &copy; 2024 Informa Esportes
    </footer>

    <script>
        // Função para redirecionar o usuário após o login correto
        function redirecionarAposLogin() {
            window.location.href = 'index.html'; // Redireciona para a página inicial
        }

        // Evento de submit do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simulação de verificação de login
            if (email === 'usuario@example.com' && password === 'senha') { // Substitua pela sua lógica de autenticação
                redirecionarAposLogin(); // Chama a função para redirecionar
            } else {
                alert("Email ou senha incorretos."); // Mensagem de erro
            }
        });
    </script>
</body>
</html>
